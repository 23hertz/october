language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
  include:
    - php: 5.4
      env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'

sudo: false

install: travis_retry composer install ${COMPOSER_FLAGS} --no-interaction --prefer-source

script: vendor/bin/phpunit
